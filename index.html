<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shippon</title>
</head>
<body>
	<div>
		<h3>Your Screen Size is select yellow color</h3>
		<div class="one"> Screen Size: 310px to 320px </div>
		<div class="two"> Screen Size: 321px to 330px </div>
		<div class="three"> Screen Size: 331px to 340px </div>
		<div class="four"> Screen Size: 341px to 350px </div>
		<div class="five"> Screen Size: 351px to 360px </div>
	</div>

	<style type="text/css">
		
		div{
	font-size: 20px;
}


@media only screen and (min-width: 310px) and (max-width: 320px){
  .one{ background: yellow; color: red; font-size: 25px; }
}


@media only screen and (min-width: 321px) and (max-width: 330px){
  .two{ background: yellow; color: red; font-size: 25px; }
}

@media only screen and (min-width: 331px) and (max-width: 340px){
  .three{ background: yellow; color: red; font-size: 25px; }
}

@media only screen and (min-width: 341px) and (max-width: 350px){
  .four{ background: yellow; color: red; font-size: 25px; }
}

@media only screen and (min-width: 351px) and (max-width: 360px){
  .five{ background: yellow; color: red; font-size: 25px; }
}
	</style>

</body>
</html>
